<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css">
  <title>Lección 26</title>
</head>
<body>
  <form action="index.html" >
    <div class="content">
      <div class="input-box">
        <label for="">Nombre</label>
        <input type="text" id = "textnombre" required><br>
        <span></span>
      </div>
      <div class="input-box">
        <label for="">Apellido</label>
        <input type="text" id = "textapellido" required pattern="[A-Z][a-z |—|‘]+"><br>
        <span></span>
      </div>
      <div class="input-box">
        <label for="">DNI :</label>
        <input type="number" id = "textdni" required><br>
        <span></span>
        
      </div>
      <div class="input-box">
        <label for="">Fecha :</label>
        <input type="date" id = "textfecha" required><br>
        <span></span>
        
      </div>
      <div class="input-box">
        <label for="">Celular :</label>
        <input type="text" id = "textcelular" required><br>
        <span></span>
        
      </div>
      <div class="input-box">
        <label for="">Contraseña :</label>
        <input type="<pass></pass>word" id = "textpassword" required><br>
        <span></span>
        
      </div>
      <div class="input-box">
        <label for="">Confirmación</label>
        <input type="checkbox" id = "textconfirmacion" required><br>
      </div>
      <div class="input-box">
        <label for="">Comentarios</label>
        <textarea name="name" rows="8" cols="30" id = "textcomentarios" required></textarea><br>
      </div>
      <input type="submit" name="" value="Send">
    </div>
  </form>
  <script type="text/javascript" src = "js/app.js">

  </script>
</body>
</html>
