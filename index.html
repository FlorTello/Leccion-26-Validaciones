<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css">
  <title>Lección 26</title>
</head>
<body>
  <form action="index.html" >
    <div class="content">
      <div class="input-box">
        <label for="">Nombre</label>
        <input type="text" id = "textnombre" required pattern="[A-Z][a-z ]+"><br>
        <span></span>
      </div>
      <div class="input-box">
        <label for="">Apellido</label>
        <input type="text" id = "textapellido" required pattern="[A-Z][a-z ]+"><br>
        <span></span>
      </div>
      <div class="input-box">
        <label for="">DNI :</label>
        <!-- //min = "00000000" max ="99999999" maxlength="8" -->
        <input type="number" id = "textdni" size="8" step="1" min = "00000000" max ="99999999" pattern="[0-9].{8,}" required><br>
      </div>
      <div class="input-box">
        <label for="">Fecha :</label>
        <input type="date" id = "textfecha" max="1999-04-28" required><br>
      </div>
      <div class="input-box">
        <label for="">Celular :</label>
        <input type="text" id = "textcelular" pattern="[0-9]{9,9}" maxlength = "9" required><br>
      </div>
      <div class="input-box">
        <label for="">Teléfono :</label>
        <input type="text" id = "texttelefono" pattern="[0-9]{7,7}" maxlength = "7" required><br>
      </div>
      <div class="input-box">
        <label for="">Contraseña :</label>
        <input type="password" id = "textpassword" required><br>
      </div>
      <div class="input-box">
        <label for="">Confirmación</label>
        <input type="password" id = "textconfirmacion" required><br>
      </div>
      <div class="input-box">
        <label for="">Comentarios</label><br>
        <textarea name="name" rows="8" cols="30" id = "textcomentarios" required></textarea><br>
      </div>
      <div class="input-box">
        <label for="terminos">Terminos y Condiciones</label>
        <input type="checkbox" id = "textondición" required><br>
      </div>
      <input type="submit" name="" value="Send">
    </div>
  </form>
  <script type="text/javascript" src = "js/app.js">

  </script>
</body>
</html>
